<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="forma">
        <form action="">
            <div class="row">
                <label class="col-4 col-m-12" for="">Ime i Prezime</label>
                <input class="col-8 col-m-12" type="text" placeholder="Unesite svoje ime i prezime">
            </div>
            <div class="row">
                <label class="col-4 col-m-12" for="">Pretrazi</label>
                <input class="col-8 col-m-12" id="search" type="search" name="search" placeholder="Pretrazi">
            </div>
            <div class="row">
                <label class="col-4 col-m-12" for="">Zemlja:</label>
                <select class="col-8 col-m-12" name="" id="">
                    <option value="">Srbija</option>
                    <option value="">Crna Gora</option>
                    <option value="">Grcka</option>
                    <option value="">Rusija</option>
                </select>
            </div>
            <div class="row">
                <label class="col-4 col-m-12" for="">Opis:</label>
                <textarea class="col-8 col-m-12" name="" id="" cols="30" rows="10" placeholder="Napisite neki opis..."></textarea>
            </div>
            <div>
                <button>Potvrdi</button>
            </div>
        </form>
    </div>
</body>
</html>
